{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $href := .Get "href" }}

<div class="text-center">
  <a {{ with .Get "href" }} href="{{ . }}" {{ end }}>
    <img
    src="{{ $src }}"
    alt="{{ $alt }}"
    width="{{ $width }}"
    height="{{ $height }}"
    decoding="async"
  />
  </a>
  
</div>
