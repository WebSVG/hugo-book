{{ $src := .Get 0 }}
{{ $id := substr (md5 $src) 0 16 }}

<div id="stl-{{$id}}" height="500px" ></div>
<script>
  const PI_2 = 3.141592653589/2
  var stl_viewer=new StlViewer(document.getElementById("stl-{{$id}}"), 
  {
    canvas_height:"50",
    models: [{
      id:0,
      filename:"{{$src}}",
      rotationx:0
    }] 
  });
 </script>
