{{ $src := .Get "src" }}
{{ $height := .Get "height" | default 300 }}
<div class="text-center">
    <iframe src="{{$src}}" width="350" height="{{$height}}" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
</div>
